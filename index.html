<DOCTYPE! html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Train Scheduler</title>

		<link rel=stylesheet href="assets/css/reset.css">
		<!-- Latest compiled and minified CSS -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    	<!-- Optional theme -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel=stylesheet href="assets/css/style.css">

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	</head>
	<body>

		<div class="row">
			<div class="col-md-1"></div>

			<div class="col-md-10">
				
				<div class="jumbotron">
				  	<h1>Train Scheduler</h1>
				  	<p>Toot toot.</p>
				</div>

				<div class="panel panel-default">
				  	<div class="panel-heading">Current Train Schedule</div>
				  	<div class="panel-body">
					  	<table class="table">
					   		<tr>
					   			<th>Train Name</th>
					   			<th>Destination</th>
					   			<th>Frequency (min)</th>
					   			<th>Next Arrival</th>
					   			<th>Minutes Away</th>
					   		</tr>
				  		</table>
				  	</div> <!--panel body-->
				</div> <!--table panel-->

				<div class="panel panel-default">
				  	<div class="panel-heading">Add Train</div>
				  	<div class="panel-body">
				  		<form>
				            <div class="form-group">
				               <label for="train-name">Train Name</label>
				               <input type="text" class="form-control" id="train-name" placeholder="Thomas">
				            </div>
				            <div class="form-group">
				               <label for="destination">Destination</label>
				               <input type="text" class="form-control" id="destination" placeholder="Kalamazoo, MI">
				            </div>
				            <div class="form-group">
				               <label for="train-time">First Train Time</label>
				               <input type="time" maxlength="4" class="form-control" id="train-time">
				            </div>
				            <div class="form-group">
					            <label for="frequency">Frequency (min)</label>
					            <input type="number" class="form-control" id="frequency" placeholder="15">
				            </div>
				 
				            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
				    	</form>
				    </div> <!--panel body-->
				  	
				</div> <!--add train panel-->

			</div> <!--col 10-->

			<div class="col-md-1"></div>

	</body>
</html>
